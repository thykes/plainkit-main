title: Article
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog.

columns:
  main:
    width: 2/3
    fields:
      blocks:
        label: Content
        type: blocks
        fieldsets:
          - type: heading
            extends: blocks/heading
            fields:
              customId:
                label: Custom ID
                type: text
          - type: text
            extends: blocks/text
          - type: image
            extends: blocks/image
          - type: quote
            extends: blocks/quote
          - type: code
            label: Code Block
            fields:
              language:
                label: Language
                type: select
                options:
                  - html
                  - css
                  - javascript
                  - php
                  - python
                  - markdown
                default: markdown
              content:
                label: Code Content
                type: code
                mode: markdown
                size: large
          - type: gallery
            label: Gallery
            fields:
              images:
                label: Images
                type: files
                multiple: true
                min: 1
                max: 10
              caption:
                label: Caption
                type: text
                width: 1/2
              columns:
                label: Number of Columns
                type: number
                min: 1
                max: 4
                default: 3
                width: 1/2

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          heroImage:
            type: files
            max: 1
          date:
            type: date
            time: true
            default: now
          author:
            type: users
          tags:
            type: tags
      files:
        type: files
